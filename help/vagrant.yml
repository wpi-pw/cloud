NAME:

  wpi vagrant

DESCRIPTION:

  Download Vagrantfile and run config process.

SYNOPSIS:

  wpi vagrant <command>

SUBCOMMANDS:

  app: Run application setup.
  update: in development

EXAMPLES:

  - wpi vagrant
  - wpi vagrant app
  - wpi vagrant update

GLOBAL_PARAMETERS:

  - param: --help | -h
    description: Gets help on WPI, or on a specific command.
  - param: --local | -l
    description: Run the WPI localy from downloaded repository.
